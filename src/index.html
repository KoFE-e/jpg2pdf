<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Конвертация jpg в pdf</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="assets/icons/akbars_bank_logo.png" alt="logo" class="header__logo__img">
                    <div class="header__logo__text">
                        Конвертер
                    </div>
                </div>
                <div class="header__menu">
                    <div class="header__menu-text">
                        Мои файлы
                    </div>
                    <button class="header__menu-loginbtn">
                        Вход
                    </button>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu__item">
                <img src="assets/icons/lang.png" alt="language" class="menu__item-img">
                <div class="menu__item-text">Язык: Русский</div>
            </div>
            <div class="menu__item">
                <img src="assets/icons/sun.png" alt="theme" class="menu__item-img">
                <div class="menu__item-text">Тема: <span>Система</span></div>
            </div>
            <div class="menu__item">
                <img src="assets/icons/answer.png" alt="help" class="menu__item-img">
                <div class="menu__item-text">Помощь</div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <h1 class="main__header">
                Конвертация PDF в JPG
            </h1>
            <div class="main__subheader">
                Конвертируйте ваши документы PDF в изображения JPG<br>онлайн и бесплатно
            </div>
            <label class="main__btnupload" type="file" id="files" name="files" accept="image/jpeg">
                <input type="file" id="files" name="files" accept="image/jpeg image/png" multiple>
                Выбрать файлы PDF
            </label>
            <div class="main__dragtext">
                Или перетащите файлы мышью сюда. <br>Максимальный размер файла не более 10 МБ
            </div>
            <div class="main__icon">
                <img src="assets/icons/convert.png" alt="upload" class="main__icon-img">
                <div class="main__icon-text">
                    JPG в PDF
                </div>
            </div>
        </div>
        <div class="file__drag">
            <div class="file__drag-text">
                Просто отпустите<br>
                <span>+</span>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__text">
            @AkbarsConverter 2023 - Конвертер PDF
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
